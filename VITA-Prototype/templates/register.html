{% extends "layout.html" %}

{% block title %}Register - MediSense{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm rounded-3">
                <div class="card-body p-4 p-md-5">
                    <h2 class="fw-bold mb-4 text-center">Create Your Account</h2>
                    
                    <form method="POST" action="{{ url_for('register') }}">
                        <!-- Account Type Selection -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">I am a:</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" id="doctor" value="doctor" required>
                                    <label class="form-check-label" for="doctor">
                                        Doctor
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" id="patient" value="patient" checked>
                                    <label class="form-check-label" for="patient">
                                        Patient
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Account Details -->
                        <h5 class="mb-3">Account Information</h5>
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="progress mt-2" style="height: 5px;">
                                    <div id="passwordStrength" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                        
                        <!-- Personal Information -->
                        <h5 class="mb-3 mt-4">Personal Information</h5>
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>
                        
                        <!-- Doctor-specific fields -->
                        <div id="doctor_fields" class="d-none">
                            <h5 class="mb-3 mt-4">Professional Information</h5>
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="specialty" class="form-label">Specialty</label>
                                    <input type="text" class="form-control" id="specialty" name="specialty">
                                </div>
                                <div class="col-md-6">
                                    <label for="medical_license" class="form-label">Medical License Number</label>
                                    <input type="text" class="form-control" id="medical_license" name="medical_license">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="years_of_experience" class="form-label">Years of Experience</label>
                                    <input type="number" class="form-control" id="years_of_experience" name="years_of_experience" min="0">
                                </div>
                                <div class="col-md-6">
                                    <label for="department" class="form-label">Department</label>
                                    <input type="text" class="form-control" id="department" name="department">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="bio" class="form-label">Professional Bio</label>
                                <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
                            </div>
                        </div>
                        
                        <!-- Patient-specific fields -->
                        <div id="patient_fields">
                            <h5 class="mb-3 mt-4">Health Information</h5>
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="date_of_birth" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
                                </div>
                                <div class="col-md-6">
                                    <label for="blood_type" class="form-label">Blood Type</label>
                                    <select class="form-select" id="blood_type" name="blood_type">
                                        <option value="" selected disabled>Select Blood Type</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="Unknown">Unknown</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="allergies" class="form-label">Allergies (if any)</label>
                                <textarea class="form-control" id="allergies" name="allergies" rows="2"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="medical_history" class="form-label">Brief Medical History</label>
                                <textarea class="form-control" id="medical_history" name="medical_history" rows="3"></textarea>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="emergency_contact_name" class="form-label">Emergency Contact Name</label>
                                    <input type="text" class="form-control" id="emergency_contact_name" name="emergency_contact_name">
                                </div>
                                <div class="col-md-6">
                                    <label for="emergency_contact_number" class="form-label">Emergency Contact Number</label>
                                    <input type="tel" class="form-control" id="emergency_contact_number" name="emergency_contact_number">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4 mt-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="agree_terms" required>
                                <label class="form-check-label" for="agree_terms">
                                    I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                        </div>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Toggle doctor/patient specific fields
        const doctorRadio = document.getElementById('doctor');
        const patientRadio = document.getElementById('patient');
        const doctorFields = document.getElementById('doctor_fields');
        const patientFields = document.getElementById('patient_fields');
        
        function toggleFields() {
            if (doctorRadio.checked) {
                doctorFields.classList.remove('d-none');
                patientFields.classList.add('d-none');
                
                // Make doctor fields required
                document.getElementById('specialty').required = true;
                document.getElementById('medical_license').required = true;
                document.getElementById('years_of_experience').required = true;
                document.getElementById('department').required = true;
                
                // Make patient fields not required
                document.getElementById('date_of_birth').required = false;
            } else {
                doctorFields.classList.add('d-none');
                patientFields.classList.remove('d-none');
                
                // Make doctor fields not required
                document.getElementById('specialty').required = false;
                document.getElementById('medical_license').required = false;
                document.getElementById('years_of_experience').required = false;
                document.getElementById('department').required = false;
                
                // Make patient fields required
                document.getElementById('date_of_birth').required = true;
            }
        }
        
        // Set initial state
        toggleFields();
        
        // Add event listeners
        doctorRadio.addEventListener('change', toggleFields);
        patientRadio.addEventListener('change', toggleFields);
    });
</script>
{% endblock %}
